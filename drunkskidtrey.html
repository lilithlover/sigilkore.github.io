<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ctrlswag</title>
    <link href="https://fonts.googleapis.com/css?family=Poppins:400,500,600,700" rel="stylesheet">
    <link rel="icon" href="https://cdn.lewd.host/Zz72bobb.jpg">
    <script src="https://kit.fontawesome.com/cf16def632.js" crossorigin="anonymous" defer></script>
    <style>
        :root {
            --primary-color: #e6e6e6;
            --accent-color: #9d9d9d;
            --text-color: #d8d8d8;
            --dark-bg: #0a0a0a;
            --darker-bg: #050505;
            --glass-bg: rgba(15, 15, 15, 0.8);
            --glass-border: rgba(60, 60, 60, 0.2);
            --glass-shadow: rgba(0, 0, 0, 0.6);
            --card-bg: linear-gradient(145deg, #0f0f0f, #0a0a0a);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            overflow: hidden;
        }

        body {
            font-family: 'Poppins', sans-serif;
            color: var(--text-color);
            min-height: 100vh;
            background: var(--dark-bg);
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
            line-height: 1.6;
        }

        .noise-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 400 400' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.85' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
            opacity: 0.05;
        }

        .container {
            width: 100%;
            max-width: 1200px;
            padding: 2rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            max-height: 100vh;
        }

        .glass-box {
            background: var(--glass-bg);
            border-radius: 16px;
            padding: 2rem;
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid var(--glass-border);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
            width: 100%;
            max-width: 600px;
            text-align: center;
            position: relative;
            overflow: hidden;
            max-height: 90vh;
        }

        .profile-header {
            margin-bottom: 1.5rem;
            position: relative;
        }

        .pfp-container {
            position: relative;
            width: 120px;
            height: 120px;
            margin: 0 auto 1rem;
            border-radius: 50%;
            overflow: hidden;
            border: 2px solid rgba(80, 80, 80, 0.3);
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.4);
            transition: all 0.5s ease;
        }

        .pfp {
            border-radius: 50%;
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
            filter: grayscale(20%) contrast(110%) brightness(90%);
        }

        .glitch-text {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            color: var(--primary-color);
            position: relative;
            display: inline-block;
            font-weight: 700;
            letter-spacing: 1px;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 1.2rem;
            margin: 1.5rem 0;
        }

        .social-link {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(25, 25, 25, 0.9);
            color: white;
            font-size: 1.2rem;
            text-decoration: none;
            transition: all 0.3s ease;
            border: 1px solid rgba(80, 80, 80, 0.3);
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
        }

        .social-link:hover {
            transform: translateY(-3px);
            box-shadow: 0 0 20px rgba(80, 80, 80, 0.2);
            background: rgba(35, 35, 35, 0.9);
        }

        .status-container {
            margin-top: 1.5rem;
            border-radius: 12px;
            overflow: hidden;
            transition: all 0.3s ease;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.4);
            border: 1px solid rgba(80, 80, 80, 0.3);
            max-width: 340px;
            margin-left: auto;
            margin-right: auto;
            opacity: 0;
            transition: opacity 1s ease;
        }

        .status-header {
            background: rgba(20, 20, 20, 0.9);
            padding: 0.7rem;
            display: flex;
            align-items: center;
            justify-content: center;
            border-bottom: 1px solid rgba(80, 80, 80, 0.3);
        }

        .discord-logo {
            width: 20px;
            height: 20px;
            margin-right: 8px;
            filter: brightness(0.9);
        }

        .status-title {
            font-size: 0.85rem;
            font-weight: 600;
            color: var(--text-color);
        }

        .status-content {
            padding: 1rem;
            background: rgba(15, 15, 15, 0.7);
        }

        .status {
            display: block;
            width: 100%;
            height: auto;
            filter: contrast(110%) brightness(90%);
            border-radius: 6px;
        }

        .music-toggle {
            position: fixed;
            top: 20px;
            left: 20px;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(20, 20, 20, 0.8);
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 1px solid rgba(100, 100, 100, 0.3);
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
            z-index: 100;
        }

        .music-toggle:hover {
            transform: scale(1.1);
            box-shadow: 0 0 20px rgba(100, 100, 100, 0.2);
            background: rgba(30, 30, 30, 0.9);
        }

        .music-toggle.active {
            color: var(--primary-color);
            box-shadow: 0 0 15px rgba(230, 230, 230, 0.2);
        }

        .about-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(20, 20, 20, 0.8);
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 1px solid rgba(100, 100, 100, 0.3);
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
            z-index: 100;
            font-size: 1.1rem;
        }

        .about-toggle:hover {
            transform: scale(1.1);
            box-shadow: 0 0 20px rgba(100, 100, 100, 0.2);
            background: rgba(30, 30, 30, 0.9);
        }

        .about-toggle.active {
            color: var(--primary-color);
            box-shadow: 0 0 15px rgba(230, 230, 230, 0.2);
        }

        .bio-section {
            opacity: 1;
            transition: opacity 0.5s ease;
        }

        .bio-section.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .about-section {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            padding: 2rem;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.5s ease;
            overflow-y: auto;
            text-align: left;
        }

        .about-section.visible {
            opacity: 1;
            pointer-events: all;
        }

        .about-title {
            font-size: 1.8rem;
            margin-bottom: 1.5rem;
            color: var(--primary-color);
            text-align: center;
            position: relative;
            padding-bottom: 10px;
        }

        .about-title::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 2px;
            background: var(--primary-color);
        }

        .about-text {
            margin-bottom: 1.5rem;
            line-height: 1.7;
            position: relative;
            padding-left: 20px;
        }

        .about-text::before {
            content: '';
            position: absolute;
            left: 0;
            top: 8px;
            height: calc(100% - 16px);
            width: 3px;
            background: var(--primary-color);
            border-radius: 10px;
        }

        .about-highlight {
            color: var(--primary-color);
            font-weight: 500;
        }

        .skill-bars {
            margin-top: 2rem;
        }

        .skill-bar {
            margin-bottom: 1.5rem;
        }

        .skill-name {
            display: flex;
            justify-content: space-between;
            margin-bottom: 0.7rem;
            font-size: 0.95rem;
        }

        .skill-progress {
            height: 8px;
            background: rgba(100, 100, 100, 0.3);
            border-radius: 4px;
            overflow: hidden;
            position: relative;
        }

        .skill-progress-bar {
            height: 100%;
            background: linear-gradient(90deg, var(--primary-color), var(--accent-color));
            border-radius: 4px;
            position: relative;
            overflow: hidden;
        }

        .skill-progress-bar::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            background-image: linear-gradient(
                -45deg, 
                rgba(255, 255, 255, 0.2) 25%, 
                transparent 25%, 
                transparent 50%, 
                rgba(255, 255, 255, 0.2) 50%, 
                rgba(255, 255, 255, 0.2) 75%, 
                transparent 75%, 
                transparent
            );
            z-index: 1;
            background-size: 15px 15px;
            animation: move 2s linear infinite;
            border-top-right-radius: 8px;
            border-bottom-right-radius: 8px;
        }

        @keyframes move {
            0% {
                background-position: 0 0;
            }
            100% {
                background-position: 15px 15px;
            }
        }

        .image-gallery {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1rem;
            margin: 2rem 0;
        }

        .gallery-item {
            border-radius: 8px;
            overflow: hidden;
            height: 120px;
            position: relative;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .gallery-item:hover {
            transform: scale(1.03);
        }

        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: grayscale(30%) contrast(110%);
            transition: filter 0.3s ease;
        }

        .gallery-item:hover img {
            filter: grayscale(0%) contrast(120%);
        }

        .music-player {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0.9);
            width: 340px;
            background: rgba(15, 15, 15, 0.95);
            border-radius: 16px;
            padding: 1.5rem;
            border: 1px solid rgba(80, 80, 80, 0.3);
            box-shadow: 0 10px 35px rgba(0, 0, 0, 0.5);
            z-index: 99;
            opacity: 0;
            visibility: hidden;
            transition: all 0.4s ease;
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
        }

        .music-player.visible {
            opacity: 1;
            visibility: visible;
            transform: translate(-50%, -50%) scale(1);
        }

        .player-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 1.2rem;
            padding-bottom: 0.8rem;
            border-bottom: 1px solid rgba(80, 80, 80, 0.3);
        }

        .player-title {
            font-size: 1.2rem;
            font-weight: 600;
            color: var(--primary-color);
        }

        .close-player {
            background: none;
            border: none;
            color: var(--text-color);
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.2s ease;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .close-player:hover {
            transform: scale(1.2);
            background: rgba(50, 50, 50, 0.5);
            color: var(--primary-color);
        }

        .track-info {
            text-align: center;
            margin-bottom: 1.2rem;
        }

        .track-title {
            font-size: 0.95rem;
            margin-bottom: 0.2rem;
            color: var(--text-color);
            font-weight: 500;
        }

        .track-artist {
            font-size: 0.75rem;
            opacity: 0.7;
            color: var(--text-color);
        }

        .progress-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 1rem;
            gap: 10px;
        }

        .time-display {
            font-size: 0.7rem;
            color: var(--text-color);
            opacity: 0.8;
            min-width: 40px;
        }

        .progress-bar {
            height: 6px;
            background: rgba(100, 100, 100, 0.3);
            border-radius: 3px;
            overflow: hidden;
            flex: 1;
            position: relative;
            cursor: pointer;
        }

        .progress {
            height: 100%;
            width: 0%;
            background: var(--primary-color);
            border-radius: 3px;
            transition: width 0.1s linear;
        }

        .controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 1rem;
            margin-bottom: 1.2rem;
        }

        .control-btn {
            background: none;
            border: none;
            color: var(--text-color);
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.2s ease;
            width: 36px;
            height: 36px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .control-btn:hover {
            color: var(--primary-color);
            background: rgba(50, 50, 50, 0.5);
        }

        .play-btn {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(30, 30, 30, 0.9);
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 1px solid rgba(100, 100, 100, 0.3);
            font-size: 1.1rem;
        }

        .play-btn:hover {
            transform: scale(1.1);
            background: rgba(40, 40, 40, 0.95);
            color: var(--primary-color);
        }

        .volume-control {
            display: flex;
            align-items: center;
            gap: 0.8rem;
            margin-top: 1rem;
            padding-top: 0.8rem;
            border-top: 1px solid rgba(80, 80, 80, 0.3);
        }

        .volume-slider {
            -webkit-appearance: none;
            flex: 1;
            height: 4px;
            border-radius: 2px;
            background: rgba(100, 100, 100, 0.3);
            outline: none;
        }

        .volume-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 14px;
            height: 14px;
            border-radius: 50%;
            background: var(--primary-color);
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .volume-slider::-webkit-slider-thumb:hover {
            transform: scale(1.2);
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(5px);
            z-index: 98;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }

        .overlay.visible {
            opacity: 1;
            visibility: visible;
        }

        .modal {
            display: flex;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(5px);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }

        .modal.visible {
            opacity: 1;
            visibility: visible;
        }

        .modal-content {
            background: var(--glass-bg);
            padding: 1.8rem;
            border-radius: 14px;
            text-align: center;
            max-width: 380px;
            width: 80%;
            border: 1px solid var(--glass-border);
            box-shadow: 0 0 25px rgba(0, 0, 0, 0.5);
            transform: translateY(20px) scale(0.95);
            opacity: 0;
            transition: all 0.3s ease;
        }

        .modal.visible .modal-content {
            transform: translateY(0) scale(1);
            opacity: 1;
        }

        .modal-buttons {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-top: 1.3rem;
        }

        .modal-btn {
            padding: 0.45rem 1.3rem;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
            font-size: 0.9rem;
        }

        .modal-btn.confirm {
            background: rgba(220, 220, 220, 0.9);
            color: #000;
        }

        .modal-btn.cancel {
            background: rgba(50, 50, 50, 0.9);
            color: #fff;
        }

        .modal-btn:hover {
            transform: scale(1.04);
        }

        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }
            
            .glass-box {
                padding: 1.5rem;
                margin: 0.5rem;
                max-height: 95vh;
            }
            
            .glitch-text {
                font-size: 2rem;
            }
            
            .social-links {
                gap: 1rem;
            }
            
            .social-link {
                width: 42px;
                height: 42px;
                font-size: 1.1rem;
            }
            
            .music-player {
                width: 320px;
            }
            
            .pfp-container {
                width: 100px;
                height: 100px;
            }
            
            .status-container {
                max-width: 300px;
            }
            
            .about-toggle {
                width: 40px;
                height: 40px;
            }
            
            .image-gallery {
                grid-template-columns: 1fr;
            }
        }

        @media (max-width: 480px) {
            .glass-box {
                padding: 1.2rem;
            }
            
            .glitch-text {
                font-size: 1.8rem;
            }
            
            .pfp-container {
                width: 90px;
                height: 90px;
            }
            
            .music-toggle, .about-toggle {
                top: 15px;
                width: 36px;
                height: 36px;
            }
            
            .status-container {
                max-width: 280px;
            }
            
            .music-player {
                width: 300px;
                padding: 1.2rem;
            }
            
            .about-section {
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="noise-background"></div>

    <div class="music-toggle" id="musicToggle">
        <i class="fas fa-music"></i>
    </div>

    <div class="about-toggle" id="aboutToggle">
        <i class="fas fa-user"></i>
    </div>

    <div class="music-player" id="musicPlayer">
        <div class="player-header">
            <div class="player-title">Now Playing</div>
            <button class="close-player" id="closePlayer">✕</button>
        </div>
        <div class="track-info">
            <div class="track-title">Latest Release</div>
            <div class="track-artist">Ctrlswag</div>
        </div>
        <div class="progress-container">
            <div class="time-display" id="currentTime">0:00</div>
            <div class="progress-bar" id="progressBar">
                <div class="progress" id="progress"></div>
            </div>
            <div class="time-display" id="duration">0:00</div>
        </div>
        <div class="controls">
            <button class="control-btn" id="prevButton">
                <i class="fas fa-step-backward"></i>
            </button>
            <button class="play-btn" id="playButton">
                <i class="fas fa-pause" id="playIcon"></i>
            </button>
            <button class="control-btn" id="nextButton">
                <i class="fas fa-step-forward"></i>
            </button>
        </div>
        <div class="volume-control">
            <i class="fas fa-volume-up"></i>
            <input type="range" class="volume-slider" id="volumeSlider" min="0" max="100" value="25">
        </div>
    </div>

    <div class="overlay" id="overlay"></div>

    <div class="modal" id="confirmationModal">
        <div class="modal-content">
            <h3>Leave this site?</h3>
            <p>You are about to be redirected to Instagram. Do you wish to continue?</p>
            <div class="modal-buttons">
                <button class="modal-btn confirm" id="confirmRedirect">Yes</button>
                <button class="modal-btn cancel" id="cancelRedirect">Cancel</button>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="glass-box">
            <div class="bio-section" id="bioSection">
                <div class="profile-header">
                    <div class="pfp-container">
                        <img class="pfp" alt="Ctrlswag" src="https://cdn.lewd.host/kZdVTbus.png">
                    </div>
                    <h1 class="glitch-text">Ctrlswag</h1>
                </div>

                <div class="social-links">
                    <a href="#" class="social-link" title="Instagram" data-url="https://www.instagram.com/ctrlswag/">
                        <i class="fa-brands fa-instagram"></i>
                    </a>
                    <a href="#" class="social-link" title="Instagram" data-url="https://www.instagram.com/ctrldope/">
                        <i class="fa-brands fa-instagram"></i>
                    </a>
                </div>

                <div class="status-container" id="statusContainer">
                    <div class="status-header">

    <script>
        const audio = document.getElementById('audio');
        const playBtn = document.getElementById('playButton');
        const playIcon = document.getElementById('playIcon');
        const progress = document.getElementById('progress');
        const progressBar = document.getElementById('progressBar');
        const volumeSlider = document.getElementById('volumeSlider');
        const currentTimeDisplay = document.getElementById('currentTime');
        const durationDisplay = document.getElementById('duration');
        const modal = document.getElementById('confirmationModal');
        const confirmBtn = document.getElementById('confirmRedirect');
        const cancelBtn = document.getElementById('cancelRedirect');
        const socialLinks = document.querySelectorAll('.social-link');
        const musicToggle = document.getElementById('musicToggle');
        const musicPlayer = document.getElementById('musicPlayer');
        const closePlayer = document.getElementById('closePlayer');
        const overlay = document.getElementById('overlay');
        const aboutToggle = document.getElementById('aboutToggle');
        const bioSection = document.getElementById('bioSection');
        const aboutSection = document.getElementById('aboutSection');

        let redirectUrl = '';
        let isPlaying = false;
        let isPlayerVisible = false;
        let isAboutVisible = false;

        function formatTime(seconds) {
            const mins = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${mins}:${secs < 10 ? '0' : ''}${secs}`;
        }

        function updateTimeDisplays() {
            currentTimeDisplay.textContent = formatTime(audio.currentTime);
            if (!isNaN(audio.duration)) {
                durationDisplay.textContent = formatTime(audio.duration);
            }
        }

        function toggleMusicPlayer() {
            isPlayerVisible = !isPlayerVisible;
            
            if (isPlayerVisible) {
                musicPlayer.classList.add('visible');
                overlay.classList.add('visible');
                musicToggle.classList.add('active');
            } else {
                musicPlayer.classList.remove('visible');
                overlay.classList.remove('visible');
                musicToggle.classList.remove('active');
            }
        }

        musicToggle.addEventListener('click', toggleMusicPlayer);
        closePlayer.addEventListener('click', toggleMusicPlayer);
        overlay.addEventListener('click', toggleMusicPlayer);

        function togglePlayback() {
            if (isPlaying) {
                audio.pause();
                playIcon.classList.remove('fa-pause');
                playIcon.classList.add('fa-play');
            } else {
                audio.play();
                playIcon.classList.remove('fa-play');
                playIcon.classList.add('fa-pause');
            }
            isPlaying = !isPlaying;
        }

        playBtn.addEventListener('click', togglePlayback);

        audio.addEventListener('timeupdate', function() {
            const progressPercent = (audio.currentTime / audio.duration) * 100;
            progress.style.width = `${progressPercent}%`;
            updateTimeDisplays();
        });

        progressBar.addEventListener('click', function(e) {
            const progressWidth = this.clientWidth;
            const clickX = e.offsetX;
            const duration = audio.duration;
            audio.currentTime = (clickX / progressWidth) * duration;
        });

        volumeSlider.addEventListener('input', function() {
            audio.volume = this.value / 100;
        });

        socialLinks.forEach(link => {
            link.addEventListener('click', function(e) {
                e.preventDefault();
                redirectUrl = this.getAttribute('data-url');
                modal.classList.add('visible');
            });
        });

        confirmBtn.addEventListener('click', function() {
            window.open(redirectUrl, '_blank');
            modal.classList.remove('visible');
        });

        cancelBtn.addEventListener('click', function() {
            modal.classList.remove('visible');
        });

        aboutToggle.addEventListener('click', function() {
            isAboutVisible = !isAboutVisible;
            
            if (isAboutVisible) {
                // Fade out bio section first
                bioSection.classList.add('hidden');
                // Wait for fade out to complete before showing about section
                setTimeout(() => {
                    aboutSection.classList.add('visible');
                    aboutToggle.classList.add('active');
                }, 500);
            } else {
                // Fade out about section first
                aboutSection.classList.remove('visible');
                aboutToggle.classList.remove('active');
                // Wait for fade out to complete before showing bio section
                setTimeout(() => {
                    bioSection.classList.remove('hidden');
                }, 500);
            }
        });

        window.addEventListener('load', function() {
            audio.volume = 0.25;
            volumeSlider.value = 25;
            
            const playAudio = () => {
                audio.play().then(() => {
                    isPlaying = true;
                    playIcon.classList.remove('fa-play');
                    playIcon.classList.add('fa-pause');
                }).catch(e => {
                    console.log('Audio play failed:', e);
                });
            };
            
            playAudio();
            
            audio.addEventListener('loadedmetadata', function() {
                updateTimeDisplays();
            });
            
            setTimeout(() => {
                document.getElementById('statusContainer').style.opacity = '1';
            }, 1000);
        });

        document.addEventListener('touchstart', function() {
            if (!isPlaying && audio.paused) {
                audio.play().then(() => {
                    isPlaying = true;
                    playIcon.classList.remove('fa-play');
                    playIcon.classList.add('fa-pause');
                }).catch(e => {
                    console.log('Audio play on touch failed:', e);
                });
            }
        }, { once: true });
    </script>
