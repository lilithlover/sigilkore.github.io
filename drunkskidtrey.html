
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ctrlswag | Sigilkore</title>
    <link href="https://fonts.googleapis.com/css?family=Poppins:400,500,600,700" rel="stylesheet">
    <link rel="icon" href="https://cdn.lewd.host/kZdVTbus.png">
    <script src="https://kit.fontawesome.com/cf16def632.js" crossorigin="anonymous" defer></script>
    <style>
        /* CSS Variables for consistent theming */
        :root {
            --primary-color: #e6e6e6;
            --accent-color: #9d9d9d;
            --text-color: #d8d8d8;
            --dark-bg: #0a0a0a;
            --darker-bg: #050505;
            --glass-bg: rgba(15, 15, 15, 0.8);
            --glass-border: rgba(60, 60, 60, 0.2);
            --glass-shadow: rgba(0, 0, 0, 0.6);
            --card-bg: linear-gradient(145deg, #0f0f0f, #0a0a0a);
        }

        /* Reset and Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            color: var(--text-color);
            min-height: 100vh;
            background: var(--dark-bg);
            display: flex;
            justify-content: center;
            align-items: center;
            overflow-x: hidden;
            position: relative;
            line-height: 1.6;
            transition: all 0.5s ease;
        }

        /* Color mode */
        body.color-mode {
            --primary-color: #ff5e93;
            --accent-color: #41c7ff;
            --text-color: #2b2b2b;
            --dark-bg: #f0f0f0;
            --darker-bg: #e0e0e0;
            --glass-bg: rgba(255, 255, 255, 0.7);
            --glass-border: rgba(255, 105, 180, 0.3);
            --glass-shadow: rgba(0, 0, 0, 0.1);
            --card-bg: linear-gradient(145deg, #f5f5f5, #e6e6e6);
            background: linear-gradient(-45deg, #ffd6ff, #e7c6ff, #c8b6ff, #b8c0ff);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Animated Background */
        .noise-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 400 400' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.85' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
            opacity: 0.05;
        }

        /* Main Content Styles */
        .container {
            width: 100%;
            max-width: 1200px;
            padding: 2rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .glass-box {
            background: var(--glass-bg);
            border-radius: 16px;
            padding: 2.5rem;
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid var(--glass-border);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
            width: 100%;
            max-width: 700px;
            text-align: center;
            position: relative;
            overflow: hidden;
            opacity: 0;
            transform: translateY(50px) rotateX(5deg);
            animation: fadeInUp 1.5s ease forwards 0.5s;
        }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0) rotateX(0);
            }
        }

        .profile-header {
            margin-bottom: 2rem;
            position: relative;
        }

        .pfp-container {
            position: relative;
            width: 140px;
            height: 140px;
            margin: 0 auto 1.5rem;
            border-radius: 50%;
            overflow: hidden;
            border: 2px solid rgba(80, 80, 80, 0.3);
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.4);
            transition: all 0.5s ease;
            cursor: pointer;
        }

        .pfp-container:hover {
            box-shadow: 0 0 25px rgba(100, 100, 100, 0.3);
            transform: scale(1.03);
        }

        .pfp-container.spinning {
            animation: spin 1s linear, spin-slow 2s ease-out 1s forwards;
        }

        @keyframes spin {
            0% { transform: rotate(0deg) scale(1.1); }
            100% { transform: rotate(360deg) scale(1.1); }
        }

        @keyframes spin-slow {
            0% { transform: rotate(360deg) scale(1.1); }
            100% { transform: rotate(720deg) scale(1); }
        }

        .pfp {
            border-radius: 50%;
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
            filter: grayscale(20%) contrast(110%) brightness(90%);
        }

        body.color-mode .pfp {
            filter: grayscale(0%) contrast(110%) brightness(100%);
        }

        /* Custom refined text */
        .glitch-text {
            font-size: 3rem;
            margin-bottom: 0.5rem;
            color: var(--primary-color);
            position: relative;
            display: inline-block;
            font-weight: 700;
            letter-spacing: 1px;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 1.5rem;
            margin: 2rem 0;
        }

        .social-link {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(25, 25, 25, 0.9);
            color: white;
            font-size: 1.4rem;
            text-decoration: none;
            transition: all 0.3s ease;
            border: 1px solid rgba(80, 80, 80, 0.3);
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
        }

        .social-link:hover {
            transform: translateY(-3px);
            box-shadow: 0 0 20px rgba(80, 80, 80, 0.2);
            background: rgba(35, 35, 35, 0.9);
        }

        /* Enhanced Discord Status */
        .status-container {
            margin-top: 2rem;
            border-radius: 12px;
            overflow: hidden;
            transition: all 0.3s ease;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.4);
            border: 1px solid rgba(80, 80, 80, 0.3);
        }

        .status-header {
            background: rgba(20, 20, 20, 0.9);
            padding: 0.7rem;
            display: flex;
            align-items: center;
            border-bottom: 1px solid rgba(80, 80, 80, 0.3);
        }

        .discord-logo {
            width: 22px;
            height: 22px;
            margin-right: 8px;
            filter: brightness(0.9);
        }

        .status-title {
            font-size: 0.85rem;
            font-weight: 600;
            color: var(--text-color);
        }

        .status {
            display: block;
            width: 100%;
            height: auto;
            filter: contrast(110%) brightness(90%);
        }

        /* Music icon in top left */
        .music-toggle {
            position: fixed;
            top: 25px;
            left: 25px;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(20, 20, 20, 0.8);
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 1px solid rgba(100, 100, 100, 0.3);
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
            z-index: 100;
        }

        .music-toggle:hover {
            transform: scale(1.1);
            box-shadow: 0 0 20px rgba(100, 100, 100, 0.2);
            background: rgba(30, 30, 30, 0.9);
        }

        /* Music Player - initially hidden */
        .music-player {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0.9);
            width: 320px;
            background: rgba(15, 15, 15, 0.95);
            border-radius: 16px;
            padding: 1.5rem;
            border: 1px solid rgba(80, 80, 80, 0.3);
            box-shadow: 0 10px 35px rgba(0, 0, 0, 0.5);
            z-index: 99;
            opacity: 0;
            visibility: hidden;
            transition: all 0.4s ease;
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
        }

        .music-player.visible {
            opacity: 1;
            visibility: visible;
            transform: translate(-50%, -50%) scale(1);
            animation: wizard-appear 0.6s ease;
        }

        @keyframes wizard-appear {
            0% {
                opacity: 0;
                transform: translate(-50%, -50%) scale(0.8) rotate(-5deg);
                filter: blur(10px);
            }
            50% {
                opacity: 0.8;
                transform: translate(-50%, -50%) scale(1.05) rotate(2deg);
            }
            100% {
                opacity: 1;
                transform: translate(-50%, -50%) scale(1) rotate(0);
                filter: blur(0);
            }
        }

        .player-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 1.2rem;
        }

        .player-title {
            font-size: 1.2rem;
            font-weight: 600;
            color: var(--primary-color);
        }

        .close-player {
            background: none;
            border: none;
            color: var(--text-color);
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .close-player:hover {
            transform: scale(1.2);
            color: var(--primary-color);
        }

        .play-btn {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(30, 30, 30, 0.9);
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 1px solid rgba(100, 100, 100, 0.3);
            font-size: 1.4rem;
            margin: 0 auto 1.2rem;
        }

        .play-btn:hover {
            transform: scale(1.1);
            background: rgba(40, 40, 40, 0.95);
        }

        .track-info {
            text-align: center;
            margin-bottom: 1.2rem;
        }

        .track-title {
            font-size: 0.95rem;
            margin-bottom: 0.2rem;
            color: var(--text-color);
            font-weight: 500;
        }

        .track-artist {
            font-size: 0.75rem;
            opacity: 0.7;
            color: var(--text-color);
        }

        .progress-bar {
            height: 4px;
            background: rgba(100, 100, 100, 0.3);
            border-radius: 2px;
            overflow: hidden;
            margin-bottom: 1rem;
            position: relative;
        }

        .progress {
            height: 100%;
            width: 30%;
            background: var(--primary-color);
            border-radius: 2px;
        }

        .volume-control {
            display: flex;
            align-items: center;
            gap: 0.8rem;
        }

        .volume-slider {
            -webkit-appearance: none;
            flex: 1;
            height: 4px;
            border-radius: 2px;
            background: rgba(100, 100, 100, 0.3);
            outline: none;
        }

        .volume-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 14px;
            height: 14px;
            border-radius: 50%;
            background: var(--primary-color);
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .volume-slider::-webkit-slider-thumb:hover {
            transform: scale(1.2);
        }

        /* Overlay for when music player is visible */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(5px);
            z-index: 98;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }

        .overlay.visible {
            opacity: 1;
            visibility: visible;
        }

        /* Confirmation Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(5px);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background: var(--glass-bg);
            padding: 1.8rem;
            border-radius: 14px;
            text-align: center;
            max-width: 380px;
            width: 80%;
            border: 1px solid var(--glass-border);
            box-shadow: 0 0 25px rgba(0, 0, 0, 0.5);
        }

        .modal-buttons {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-top: 1.3rem;
        }

        .modal-btn {
            padding: 0.45rem 1.3rem;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
            font-size: 0.9rem;
        }

        .modal-btn.confirm {
            background: rgba(220, 220, 220, 0.9);
            color: #000;
        }

        .modal-btn.cancel {
            background: rgba(50, 50, 50, 0.9);
            color: #fff;
        }

        .modal-btn:hover {
            transform: scale(1.04);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .glass-box {
                padding: 2rem;
                margin: 1rem;
            }
            
            .glitch-text {
                font-size: 2.4rem;
            }
            
            .social-links {
                gap: 1rem;
            }
            
            .social-link {
                width: 48px;
                height: 48px;
                font-size: 1.2rem;
            }
            
            .music-player {
                width: 300px;
            }
        }

        @media (max-width: 480px) {
            .glass-box {
                padding: 1.5rem;
            }
            
            .glitch-text {
                font-size: 2rem;
            }
            
            .pfp-container {
                width: 110px;
                height: 110px;
            }
            
            .music-toggle {
                top: 15px;
                left: 15px;
                width: 36px;
                height: 36px;
            }
        }
    </style>
</head>
<body>
    <!-- Background elements -->
    <div class="noise-background"></div>

    <!-- Music toggle icon -->
    <div class="music-toggle" id="musicToggle">
        <i class="fas fa-music"></i>
    </div>

    <!-- Music Player (initially hidden) -->
    <div class="music-player" id="musicPlayer">
        <div class="player-header">
            <div class="player-title">Music Player</div>
            <button class="close-player" id="closePlayer">✕</button>
        </div>
        <div class="play-btn" id="playButton">▶</div>
        <div class="track-info">
            <div class="track-title">Latest Release</div>
            <div class="track-artist">Ctrlswag</div>
        </div>
        <div class="progress-bar">
            <div class="progress" id="progress"></div>
        </div>
        <div class="volume-control">
            <i class="fas fa-volume-up"></i>
            <input type="range" class="volume-slider" id="volumeSlider" min="0" max="100" value="80">
        </div>
    </div>

    <!-- Overlay for when music player is visible -->
    <div class="overlay" id="overlay"></div>

    <!-- Confirmation Modal -->
    <div class="modal" id="confirmationModal">
        <div class="modal-content">
            <h3>Leave this site?</h3>
            <p>You are about to be redirected to Instagram. Do you wish to continue?</p>
            <div class="modal-buttons">
                <button class="modal-btn confirm" id="confirmRedirect">Yes</button>
                <button class="modal-btn cancel" id="cancelRedirect">Cancel</button>
            </div>
        </div>
    </div>

    <!-- Main Content -->
    <div class="container">
        <div class="glass-box">
            <div class="profile-header">
                <div class="pfp-container" id="pfpContainer">
                    <img class="pfp" alt="Ctrlswag" src="https://cdn.lewd.host/kZdVTbus.png">
                </div>
                <h1 class="glitch-text">Ctrlswag</h1>
            </div>

            <div class="social-links">
                <a href="#" class="social-link" title="Instagram" data-url="https://www.instagram.com/ctrlswag/">
                    <i class="fa-brands fa-instagram"></i>
                </a>
                <a href="#" class="social-link" title="Instagram" data-url="https://www.instagram.com/ctrldope/">
                    <i class="fa-brands fa-instagram"></i>
                </a>
            </div>

            <div class="status-container">
                <div class="status-header">
                    <svg class="discord-logo" viewBox="0 0 245 240" xmlns="http://www.w3.org/2000/svg">
                        <path d="M104.4 103.9c-5.7 0-10.2 5-10.2 11.1s4.6 11.1 10.2 11.1c5.7 0 10.2-5 10.2-11.1.1-6.1-4.5-11.1-10.2-11.1zM140.9 103.9c-5.7 0-10.2 5-10.2 11.1s4.6 11.1 10.2 11.1c5.7 0 10.2-5 10.2-11.1s-4.5-11.1-10.2-11.1z" fill="currentColor"/>
                        <path d="M189.5 20h-134C44.2 20 35 29.2 35 40.6v135.2c0 11.4 9.2 20.6 20.5 20.6h113.4l-5.3-18.5 12.8 11.9 12.1 11.2 21.5 19V40.6c0-11.4-9.2-20.6-20.5-20.6zm-38.6 130.6s-3.6-4.3-6.6-8.1c13.1-3.7 18.1-11.9 18.1-11.9-4.1 2.7-8 4.6-11.5 5.9-5 2.1-9.8 3.5-14.5 4.3-9.6 1.8-18.4 1.3-25.9-.1-5.7-1.1-10.6-2.7-14.7-4.3-2.3-.9-4.8-2-7.3-3.4-.3-.2-.6-.3-.9-.5-.2-.1-.3-.2-.4-.3-1.8-1-2.8-1.7-2.8-1.7s4.8 8 17.5 11.8c-3 3.8-6.7 8.3-6.7 8.3-22.1-.7-30.5-15.2-30.5-15.2 0-32.2 14.4-58.3 14.4-58.3 14.4-10.8 28.1-10.5 28.1-10.5l1 1.2c-18 5.2-26.3 13.1-26.3 13.1s2.2-1.2 5.9-2.9c10.7-4.7 19.2-6 22.7-6.3.6-.1 1.1-.2 1.7-.2 6.1-.8 13-1 20.2-.2 9.5 1.1 19.7 3.9 30.1 9.6 0 0-7.9-7.5-24.9-12.7l1.4-1.6s13.7-.3 28.1 10.5c0 0 14.4 26.1 14.4 58.3 0 0-8.5 14.5-30.6 15.2z" fill="currentColor"/>
                    </svg>
                    <div class="status-title">Discord Status</div>
                </div>
                <img class="status" alt="Discord Status" src="https://lanyard.cnrad.dev/api/1031361612117987429?bg=0F0F0F&borderRadius=0">
            </div>
        </div>
    </div>

    <!-- Audio Element -->
    <audio loop id="audio">
        <source src="https://cdn.lewd.host/cq6Nujw1.mp3" type="audio/mp3">
    </audio>

    <script>
        // DOM Elements
        const audio = document.getElementById('audio');
        const playBtn = document.getElementById('playButton');
        const progress = document.getElementById('progress');
        const volumeSlider = document.getElementById('volumeSlider');
        const modal = document.getElementById('confirmationModal');
        const confirmBtn = document.getElementById('confirmRedirect');
        const cancelBtn = document.getElementById('cancelRedirect');
        const socialLinks = document.querySelectorAll('.social-link');
        const musicToggle = document.getElementById('musicToggle');
        const musicPlayer = document.getElementById('musicPlayer');
        const closePlayer = document.getElementById('closePlayer');
        const overlay = document.getElementById('overlay');
        const pfpContainer = document.getElementById('pfpContainer');
        const body = document.body;

        // Store redirect URL
        let redirectUrl = '';

        // Music player functionality
        let isPlaying = false;

        // Toggle music player visibility
        musicToggle.addEventListener('click', function() {
            musicPlayer.classList.add('visible');
            overlay.classList.add('visible');
        });

        closePlayer.addEventListener('click', function() {
            musicPlayer.classList.remove('visible');
            overlay.classList.remove('visible');
        });

        overlay.addEventListener('click', function() {
            musicPlayer.classList.remove('visible');
            overlay.classList.remove('visible');
        });

        // Play/pause functionality
        playBtn.addEventListener('click', function() {
            if (isPlaying) {
                audio.pause();
                playBtn.innerHTML = '▶';
            } else {
                audio.play();
                playBtn.innerHTML = '❚❚';
            }
            isPlaying = !isPlaying;
        });

        // Update progress bar
        audio.addEventListener('timeupdate', function() {
            const progressPercent = (audio.currentTime / audio.duration) * 100;
            progress.style.width = `${progressPercent}%`;
        });

        // Volume control
        volumeSlider.addEventListener('input', function() {
            audio.volume = this.value / 100;
        });

        // Instagram redirect with confirmation
        socialLinks.forEach(link => {
            link.addEventListener('click', function(e) {
                e.preventDefault();
                redirectUrl = this.getAttribute('data-url');
                modal.style.display = 'flex';
            });
        });

        // Handle modal actions
        confirmBtn.addEventListener('click', function() {
            window.location.href = redirectUrl;
        });

        cancelBtn.addEventListener('click', function() {
            modal.style.display = 'none';
        });

        // Close modal if clicked outside
        window.addEventListener('click', function(e) {
            if (e.target === modal) {
                modal.style.display = 'none';
            }
        });

        // Secret color mode on profile picture click
        pfpContainer.addEventListener('click', function() {
            // Add spinning animation
            this.classList.add('spinning');
            
            // Enable color mode
            body.classList.add('color-mode');
            
            // Revert after 5 seconds with a smooth transition
            setTimeout(() => {
                body.classList.add('reverting');
                setTimeout(() => {
                    body.classList.remove('color-mode', 'reverting');
                    this.classList.remove('spinning');
                }, 1000);
            }, 5000);
        });

        // Initialize on load
        window.addEventListener('load', function() {
            // Auto play audio if not on mobile
            if (typeof window.orientation === 'undefined') {
                audio.volume = 0.3;
                audio.play().catch(e => console.log('Audio play failed:', e));
                isPlaying = true;
                playBtn.innerHTML = '❚❚';
            }
        });
    </script>
</body>
</html>
