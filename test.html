<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xanax.baby</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            cursor: none;
        }

        html, body {
            height: 100%;
            overflow: hidden;
            touch-action: manipulation;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #d8d8d8;
            min-height: 100vh;
            background: #0a0a0a;
            overflow: hidden;
            position: relative;
            line-height: 1.6;
        }

        .cursor {
            position: fixed;
            width: 8px;
            height: 8px;
            background-color: #e6e6e6;
            border-radius: 50%;
            pointer-events: none;
            z-index: 9999;
            transform: translate(-50%, -50%);
            transition: width 0.2s, height 0.2s;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }

        .cursor.hover {
            width: 16px;
            height: 16px;
            background-color: transparent;
            border: 2px solid #e6e6e6;
        }

        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -3;
            filter: blur(12px) brightness(0.7);
        }

        .noise {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 400 400' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.85' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
            opacity: 0.05;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            width: 100%;
            height: 100vh;
            padding: 30px;
            position: relative;
            z-index: 2;
        }

        .card {
            position: relative;
            border-radius: 12px;
            overflow: hidden;
            transition: all 0.3s ease;
            box-shadow: 0 5px 25px rgba(0, 0, 0, 0.4);
            height: 100%;
            background: rgba(15, 15, 15, 0.8);
            border: 1px solid rgba(60, 60, 60, 0.2);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
        }

        .card:hover {
            transform: translateY(-8px) scale(1.02);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5);
        }

        .preview {
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center center;
            position: relative;
        }

        .info {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 20px;
            background: linear-gradient(to top, rgba(10, 10, 10, 0.95), transparent);
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.3s ease;
            pointer-events: none;
        }

        .card:hover .info {
            opacity: 1;
            transform: translateY(0);
        }

        .name {
            font-size: 1.4rem;
            color: #e6e6e6;
            margin-bottom: 8px;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.5);
        }

        .url {
            font-size: 0.9rem;
            opacity: 0.7;
            color: #9d9d9d;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .modal {
            display: flex;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(5px);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }

        .modal.visible {
            opacity: 1;
            visibility: visible;
        }

        .modal-content {
            background: rgba(15, 15, 15, 0.95);
            padding: 2rem;
            border-radius: 14px;
            text-align: center;
            max-width: 400px;
            width: 80%;
            border: 1px solid rgba(60, 60, 60, 0.2);
            box-shadow: 0 0 25px rgba(0, 0, 0, 0.5);
            transform: translateY(20px) scale(0.95);
            opacity: 0;
            transition: all 0.3s ease;
        }

        .modal.visible .modal-content {
            transform: translateY(0) scale(1);
            opacity: 1;
        }

        .modal-title {
            font-size: 1.5rem;
            margin-bottom: 1rem;
            color: #e6e6e6;
        }

        .modal-url {
            display: block;
            margin-top: 0.5rem;
            font-size: 0.9rem;
            color: #9d9d9d;
            word-break: break-all;
            padding: 0.8rem;
            background: rgba(20, 20, 20, 0.5);
            border-radius: 8px;
            margin-bottom: 1.5rem;
            font-family: monospace;
        }

        .modal-buttons {
            display: flex;
            justify-content: center;
            gap: 1rem;
        }

        .modal-btn {
            padding: 0.6rem 1.5rem;
            border: none;
            border-radius: 25px;
            cursor: none;
            transition: all 0.3s ease;
            font-weight: 500;
            font-size: 0.9rem;
        }

        .modal-btn.confirm {
            background: rgba(230, 230, 230, 0.9);
            color: #000;
        }

        .modal-btn.cancel {
            background: rgba(50, 50, 50, 0.9);
            color: #fff;
        }

        .modal-btn:hover {
            transform: scale(1.04);
        }

        @media (max-width: 768px) {
            .grid {
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
                gap: 15px;
                padding: 20px;
            }
            
            .name {
                font-size: 1.2rem;
            }
        }

        @media (max-width: 480px) {
            .grid {
                grid-template-columns: 1fr;
                padding: 15px;
            }
            
            .modal-content {
                width: 90%;
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="cursor"></div>
    
    <div class="background"></div>
    <div class="noise"></div>
    
    <div class="grid" id="sites">
        <!-- Sites will be added here -->
    </div>

    <div class="modal" id="modal">
        <div class="modal-content">
            <h3 class="modal-title">Leave this site?</h3>
            <p>You are about to be redirected to:</p>
            <span class="modal-url" id="url"></span>
            <div class="modal-buttons">
                <button class="modal-btn confirm" id="confirm">Yes</button>
                <button class="modal-btn cancel" id="cancel">Cancel</button>
            </div>
        </div>
    </div>

    <script>
        const sites = [
            {
                name: "Ctrlswag",
                url: "https://xanax.baby/ctrlswag",
                previewImage: "https://cdn.lewd.host/Zz72bobb.jpg"
            },
            {
                name: "test",
                url: "https://xanax.baby/",
                previewImage: "https://cdn.lewd.host/Zz72bobb.jpg"
            },
            {
                name: "test",
                url: "https://example.com/",
                previewImage: " "
            },
            {
                name: "test",
                url: "https://example.com/",
                previewImage: " "
            },
            {
                name: "test",
                url: "https://example.com/",
                previewImage: ""
            },
            {
                name: "test",
                url: "https://example.com/",
                previewImage: ""
            }
        ];

        const grid = document.getElementById('sites');
        const modal = document.getElementById('modal');
        const confirmBtn = document.getElementById('confirm');
        const cancelBtn = document.getElementById('cancel');
        const urlElement = document.getElementById('url');
        const customCursor = document.querySelector('.cursor');
        
        let redirectUrl = '';
        let mouseX = 0;
        let mouseY = 0;

        function updateCursor() {
            customCursor.style.left = mouseX + 'px';
            customCursor.style.top = mouseY + 'px';
            requestAnimationFrame(updateCursor);
        }

        document.addEventListener('mousemove', (e) => {
            mouseX = e.clientX;
            mouseY = e.clientY;
        });

        updateCursor();

        const interactiveElements = document.querySelectorAll('.card, .modal-btn');
        interactiveElements.forEach(el => {
            el.addEventListener('mouseenter', () => {
                customCursor.classList.add('hover');
            });
            el.addEventListener('mouseleave', () => {
                customCursor.classList.remove('hover');
            });
        });

        function renderSites(sitesToRender) {
            grid.innerHTML = '';
            
            sitesToRender.forEach(site => {
                const card = document.createElement('div');
                card.className = 'card';
                card.innerHTML = `
                    <div class="preview" style="background-image: url('${site.previewImage}')"></div>
                    <div class="info">
                        <div class="name">${site.name}</div>
                        <div class="url">${site.url}</div>
                    </div>
                `;
                
                card.addEventListener('click', () => {
                    redirectUrl = site.url;
                    urlElement.textContent = redirectUrl;
                    modal.classList.add('visible');
                });
                
                grid.appendChild(card);
            });
        }
        
        confirmBtn.addEventListener('click', function() {
            window.open(redirectUrl, '_blank');
            modal.classList.remove('visible');
        });

        cancelBtn.addEventListener('click', function() {
            modal.classList.remove('visible');
        });
        
        renderSites(sites);
        
        function initThreeJS() {
            const scene = new THREE.Scene();
            const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            const renderer = new THREE.WebGLRenderer({ 
                alpha: true,
                antialias: false
            });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setClearColor(0x000000, 0);
            renderer.setPixelRatio(window.devicePixelRatio > 1 ? 1.5 : 1);
            document.querySelector('.background').appendChild(renderer.domElement);
            
            camera.position.z = 50;
            
            const particlesGeometry = new THREE.BufferGeometry();
            const particlesCount = 600;
            const posArray = new Float32Array(particlesCount * 3);
            
            for (let i = 0; i < particlesCount * 3; i++) {
                posArray[i] = (Math.random() - 0.5) * 100;
            }
            
            particlesGeometry.setAttribute('position', new THREE.BufferAttribute(posArray, 3));
            const particlesMaterial = new THREE.PointsMaterial({
                size: 0.2,
                color: 0x9d9d9d
            });
            
            const particlesMesh = new THREE.Points(particlesGeometry, particlesMaterial);
            scene.add(particlesMesh);
            
            function animate() {
                requestAnimationFrame(animate);
                
                particlesMesh.rotation.x += 0.0001;
                particlesMesh.rotation.y += 0.0001;
                
                renderer.render(scene, camera);
            }
            
            window.addEventListener('resize', () => {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            });
            
            animate();
        }

        if (typeof THREE !== 'undefined') {
            initThreeJS();
        }
    </script>
</body>
</html>
